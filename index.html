    <title>FireBase CRUD -Magdalena</title>

  <body>
    <h1>Proyecto 1 de FireBase</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <div class="container">
        <h2>FORMULARIO DE REGISTRO</h2>
        <p>
            <input type="text" id="nombre" placeholder="Introduzca su Nombre" class="form-control"/>
        </p>
        <p>
            <input type="text" id="apellido" placeholder="Introduzca su Apellido" class="form-control"/>
        </p>
        <p>
            <input type="text" id="año" placeholder="Introduzca el Año de Nacimiento" class="form-control"/>
        </p>
        <button class="btn btn-primary" onclick="agregar()" id="boton">Agregar</button>

        <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Born</th>
              <th scope="col">Eliminar</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>


        <!--Script Para Inicializara FIREBASE-->
        <script src="app.js"></script>
  </body>
